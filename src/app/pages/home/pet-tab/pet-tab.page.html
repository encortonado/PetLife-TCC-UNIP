<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Meus Pets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab-button (click)="pageServicos()" color="primary">
  <ion-icon name="add"></ion-icon>
</ion-fab-button>

<ion-content>

  <img src="../../assets/imgs/pet-cachorro.png" />

  <ion-card *ngFor="let pet of pets" (click)="viewOrUpdatePet(pet)">
    <ion-item color="black" style="background-color:#6b97bf; color: white;" >
      <h2 class="h2-titulo-anuncio">{{pet.nome}}</h2>
      <ion-icon name="add"></ion-icon>
    </ion-item>
    <ion-card-content>
      <!-- <img src="../../assets/imgs/{{pet.petType}}.png"> -->
      <p style="text-align: center;font-size: 20px;font-weight: bold;">{{ pet.petType }}, {{ pet.raca }}</p>
      <p style="text-align: center;font-size: 15px;font-weight: bold;">{{pet.descricao}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
