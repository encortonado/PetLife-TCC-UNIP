<ion-content padding>


  <div class="container">
    <img class="logo" src="../../../assets/imgs/petrun.jpg" alt="logo">
  </div>
  <form>
    <ion-item>
      <ion-label class="label" stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="auth.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label" stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="auth.password" name="password"></ion-input>
    </ion-item>
    <ion-button style="margin-top: 9%; width: 85%; margin-left: 7%;" expand="block" (click)="login()">Entrar</ion-button>
    <ion-button style="margin-top: 5%; width: 85%; margin-left: 7%;" expand="block" (click)="register()" fill="outline">Cadastre-se</ion-button>
  </form>
</ion-content>
